<h1>
	Home Page
	{{vm.title}}
</h1>

<div class="clearfix home-wrap">
	<div class="anime-wrapper" ng-repeat="anime in vm.anime" ani-id = "anime.id">
		<a href="#" class="anime-img" target="_blank" ng-style="{'background-image':'url({{anime.image_url_lge}})'}">
		</a>

		<div class="anime-title" data-toggle="tooltip" title="{{anime.title_romaji}}" data-placement="top" tooltip>
			<a href="#" ng-bind="anime.title_romaji"></a>
		</div>

	</div>

</div>
